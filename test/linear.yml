inputs:
  fastq:
    SequenceReadArchivePaired:
      forward-pattern: '*_R1.fastq.gz'
      backward-pattern: '*_R2.fastq.gz'
  ref:
    BAM:
      path: 'path/to/reference'

steps:
  - step1:
      trim:
        trimmer : 'trimmomatic'
  - step2:
      input_scope: ['ref']
      align:
        aligner: 'bwa'
  - step3:
      dedup:
  - step4:
      input_scope: ['step2', 'step3']
      call:

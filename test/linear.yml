#
# A basic linear pipeline
# 1. trim
# 2. align
# 3. call

inputs:
  fastqs:
    SequenceReadArchivePaired:
      forward-pattern: '*_R1.fastq.gz'
      backward-pattern: '*_R2.fastq.gz'

  reference:
    BAM:
      path: 'path/to/reference'

steps:
  - trim:
      caller: cutadapt
  - align
  - call


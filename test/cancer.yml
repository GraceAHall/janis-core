inputs:
  tumour:
    SequenceReadArchivePaired:
      forward-pattern: '*_R1.fastq.gz'
      backward-pattern: '*_R2.fastq.gz'
  normal:
    SequenceReadArchivePaired:
      forward-pattern: '*_R1.fastq.gz'
      backward-pattern: '*_R2.fastq.gz'
  ref:
    REFERENCE:
      path: 'path/to/reference'

steps:
  - step1:
      tag: 'tumour'
      trim:
        trimmer : 'trimmomatic'
  - step2:
      tag: 'tumour'
      align:
        aligner: 'bwa'
  - step3:
      tag: 'tumour'
      call:
  - step4:
      tag: 'normal'
      trim:
        trimmer : 'trimmomatic'
  - step5:
      tag: 'normal'
      align:
        aligner: 'bwa'
  - step6:
      tag: 'normal'
      call:
  - step7:
      joint_call:
        caller: mutect
        tumour_tag: 'tumour'
        normal_tag: '#normal'


name: "Xplant tumour calling"
description: "Blah blah blah"
version: 0.0.1
authors:
  - author:
    name: "Matt Wakefield"
    email: "etc"
  - author:
    name: "Evan Thomas"
    email: "thomas.e@wehi.edu.au"

inputs:
  - name: reads
    type: paired
    forward-pattern: "/path/to/read/regex"
    backward-pattern: "/path/to/read/regex"

  - reference:
    # Human
    name: hg38
    path: "path"
  - reference:
    # Mouse
    name: GRCm38
    path: "path"

  outputs:
    keepall: true
    output: "path/to/results"
    compress: true
    index: true

steps:
  preprocess:
    - trim

  align:
    name: align-to-human
    reference: hg38

  align:
    name: align-to-mouse
    reference: GRCm38

  call:
    caller: gridss
    input: align-to-human

  call:
    caller: xenomapping
    primary: align-to-human
    primary: align-to-mouse


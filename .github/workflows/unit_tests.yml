name: Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/tests.txt
        pip install codecov coverage requests_mock nose_parameterized
        pip install git+https://github.com/PMCC-BioinformaticsCore/janis-assistant.git@test-branch-v011x
    - name: Test with nosetests
      run: |
        nosetests -w janis_core --with-coverage --cover-package=janis_core
    - uses: codecov/codecov-action@v1